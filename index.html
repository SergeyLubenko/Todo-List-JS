<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>task</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">

   <header class="header">
    <h1 class="header__logo">ToDoList</h1>
  </header>
   <div class="profile" >
    
    <button type="button" class="profile__add-button">OPEN MY</button>

</div>


<section class="popup popup_add">
  <div class="popup__container">
    <button class="popup__close-icon" type="submit">X</button>
    <form class="form form-add" name="PofileForm">
      <h2 class="form__text">задачи на сегодня</h2>
      <fieldset class="form__info">
        <input
          class="form__input form__input_name"
          id="input"
          type="text"
          name="Username"
          placeholder="задача"
        />
      </fieldset>
      <button id="btn" class="form__save-button" type="submit">Создать задачу</button>
    </form>
  </div>
</section>



<div class="todo_container">
  <ul id="result" class="todo_list"></ul>
</div>


  <script src="script.js"></script>
</body>
</html>
